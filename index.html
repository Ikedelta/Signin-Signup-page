<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Login</title>
    <script src="script.js"></script>

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init({
    publicKey: "wOBBjgBbeXSQso5ax",
  });
})();
</script>

</head>
<body>
    <div class="main">
        <div class="container">
            <div class="signincontainer">
                
                <div class="signin">
                    <h2>Sign In</h2>
                    <div class="socialMediaicons">
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
    
                    </div>
                    <p>or use your email password</p>
    
                    <input id="email" type="email" placeholder="Email"><br>
                    <input id="password" type="password" placeholder="Password" >
                    <a href=""><p>Forget Your Password?</p></a>
                    <input type="button" onclick="sendMail()" value="SIGN IN">
                </div>
               

            </div>
            <div class="signupcontainer">
                <div class="signup">
                    <h2>Hello, Friend!</h2>
                    <p>
                        Register with your personal deails to use all <br>
                        of site features
                    </p>

                    <a href="signup page.html" target="_self">SIGNUP</a>
                </div>
            </div>

        </div>

    </div>

</body>
